<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Clock Gallery</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="clock">
        <div class="t_n t1_7">
            <span>1</span><span>7</span>
        </div>
        <div class="t_n t2_8">
            <span>2</span><span>8</span>
        </div>
        <div class="t_n t3_9">
            <span>3</span><span>9</span>
        </div>
        <div class="t_n t4_10">
            <span>4</span><span>10</span>
        </div>
        <div class="t_n t5_11">
            <span>5</span><span>11</span>
        </div>
        <div class="t_n t6_10">
            <span>6</span><span>12</span>
        </div>
        <div class="clock_dial_12"></div>
        <div class="clock_center"></div>
        <div id="h" class="clock_hand"></div>
        <div id="m" class="clock_hand"></div>
        <div id="s" class="clock_hand"></div>
    </div>
    <script src="main.js"></script>

</body>

</html>
